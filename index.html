<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>JavaScript and CSS clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>
        const second_hand = document.querySelector('.second-hand');
        const minute_hand = document.querySelector('.minute-hand');
        const hour_hand = document.querySelector('.hour-hand');

        function setDate() {
            const now = new Date();
            const seconds = now.getSeconds();
            const seconds_degrees = ((seconds / 60) * 360) + 90;
            second_hand.style.transform = `rotate(${seconds_degrees}deg)`;

            const minutes = now.getMinutes();
            const mins_degrees = ((minutes / 60) * 360) + 90;
            minute_hand.style.transform = `rotate(${mins_degrees}deg)`;

            const hours = now.getHours();
            const hours_degrees = ((hours / 12) * 360) + 90;
            hour_hand.style.transform = `rotate(${hours_degrees}deg)`;
            

        }

        setInterval(setDate, 1000);
    </script>

   

</body>
